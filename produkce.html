{% extends "sablona.html" %}

{% block podnazev %}
Produkce 
{% endblock %}

{% block obsah_stranky %}
<h2>Zadej odběr</h2>
<form action="/produkce" method="POST">
    <fieldset>
        <label for="jmeno">Jméno dárce: </label>
        <input type="text" name="jmeno" placeholder="Zadej jméno dárce" required>
        <label for="nazev">Příjmení dárce: </label>
        <input type="text" name="prijmeni" placeholder="Zadej příjmení dárce" required>
        <label for="telefon">Telefon: </label>
        <input type="text" name="telefon" placeholder="Zadej telefon" required> <br />
        <label for="skupina">Krevní skupina: </label>
        <select name="skupina">
            <option value="0">0</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
        </select>
        <label for="rh_fakt">Rh faktor: </label>
        <select name="rh_fakt">
            <option value="negativní">negativní</option>
            <option value="pozitivní">pozitivní</option>
        </select><br />
        <label for="objem">Objem: </label>
        <input type="text" name="objem" placeholder="Zadej odebraný objem" required> <br />
        <label for="typ_odberu">Typ odběru: </label>
        <select name="typ_odberu">
            <option value="Plná krev">Plná krev</option>
            <option value="Plazma">Plazma</option>
            <option value="Destičky">Krevní destičky</option>
            <option alue="Kostní dřeň">Kostní dřeň</option>
        </select>
    </fieldset>
    <button type="submit">Vlož záznam</button>
</form>

{% if vzkaz %}
<p style="color:green">{{ vzkaz }}</p>
{% endif %}

{% endblock %}
